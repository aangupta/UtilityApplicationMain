<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UtilityApplicationMain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "./languageTranslator.html"class = "title" > <h2>Language Translator</h2></a>
        </div>
        <div class="home">
            <a style = "text-decoration: none;" href= "https://utilityappmain.netlify.app/index.html" class = "title" target="_blank" > <h2>Home</h2></a>
        </div>     
     </header>

     <div class="wrapper">
         <div class="wrapper-left">
            <div class="container">

                <div class="form-group">
                    <label class ='label'> Translate From:</label>

                    <select name="inputType" id="inputType" class ='select'>
                        <option value="af">Afrikaans</option>
                        <option value="ar">Arabic</option>
                        <option value="hy">Armenian</option>
                        <option value="bn">Bengali</option>
                        <option>Chinese</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option selected value="en">English</option>
                        <option value="fr">French</option>
                        <option value="el">Geek</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option> 
                        <option value="ko">Korean</option>
                        <option value="la">Latin</option>
                        <option value="mn">Mongolian</option>
                        <option value="ne">Nepali</option>
                        <option value="pa">Punjabi</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="sv">Swedish</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telgu</option>
                        <option value="tr">Turkish</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input-text" class ='label'> Enter the text</label>
                    <textarea class ="wideInput"name="input-text" id="input-text" required></textarea>
                </div>

                <div class="form-group">
                    <label class ='label'> Translate To:</label>

                    <select class = "select" name="resultType" id="resultType">
                        <option value="af">Afrikaans</option>
                        <option value="ar">Arabic</option>
                        <option value="hy">Armenian</option>
                        <option value="bn">Bengali</option>
                        <option>Chinese</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="el">Geek</option>
                        <option value="de">German</option>
                        <option selected value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option> 
                        <option value="ko">Korean</option>
                        <option value="la">Latin</option>
                        <option value="mn">Mongolian</option>
                        <option value="ne">Nepali</option>
                        <option value="pa">Punjabi</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="sv">Swedish</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telgu</option>
                        <option value="tr">Turkish</option>
                        <option value="ur">Urdu</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="output-text" class = 'label'> Result will be shown here</label>
                    <textarea class ="wideInput"name="output-text" id="output-text" readonly></textarea>
                </div>

                <div class="form-group">
                    <input type="button" id ="translate" value="Translate" class ='btn'>
                </div>

            </div>
         </div>
     </div>
