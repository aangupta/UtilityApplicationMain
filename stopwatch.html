<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UtilityApplicationMain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "./stopwatch.html"class = "title" > <h2>Stopwatch</h2></a>
        </div>
        <div class="home">
            <a style = "text-decoration: none;" href= "https://utilityappmain.netlify.app/index.html" class = "title" target="_blank" > <h2>Home</h2></a>
        </div>     
     </header>

     <div class="warpper">
         <div class="wrapper-left center">
             <div class='span'>
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
             </div>
             <div class ="stopwatch-button">
                <input type="button" value ="Start" id="start" class="btn">
                <input type="button" value="Pause" id="pause" class='btn'>
                <input type="button" value="Reset" id="reset" class="btn">
            </div>
         </div>
     </div>

    

    <footer>
        <div class="footer-text">
            <h4>Made with <span class="fa fa-heart"></span> by Aanchal</h4>
        </div>
        <div class="footer-icons">
            <ul>
                <li> <a href="https://github.com/aangupta"class="fa fa-github"target="_blank" ></a></li>
                <li> <a href="https://www.linkedin.com/in/aanchal-gupta-3ab35bb1/" class="fa fa-linkedin" target="_blank"></a></li>
                <li><a href="https://twitter.com/aangupta5"class="fa fa-twitter"target="_blank"></a> </li>
                <li> <a href="mailto: aanchalgupta457@gmail.com" class="fa fa-envelope" target="_blank"></a> </li>
            </ul>
            
        </div>
    </footer>


    <script>

        function startTime() {
            pauseTime();
            intervalId = setInterval(timer, 10);

        }

        function pauseTime() {
            clearInterval(intervalId);

        }

        function resetTime(){
            hour=0;
            minute =0;
            second=0;
            millisecond=0;

            document.querySelector('#hour').innerText='00';
            document.querySelector('#minute').innerText='00';
            document.querySelector('#second').innerText='00';
            document.querySelector('#millisecond').innerText='000';

        }

        function timer() {
            if((millisecond+=10) === 1000) {
                millisecond=0;
                second++;
            }

            if (second === 60){
                second =0;
                minute++;
            }
            if(minute === 60){
                minute=0;
                hour++;
            }

            document.querySelector('#hour').innerText=hour;
            document.querySelector('#minute').innerText=minute;
            document.querySelector('#second').innerText=second;
            document.querySelector('#millisecond').innerText=millisecond;


        }




        let hour =0;
        let minute =0;
        let second = 0;
        let millisecond =0;
        
        let intervalId;
        
        document.querySelector('#start').addEventListener('click', startTime);
        document.querySelector('#pause').addEventListener('click', pauseTime);
        document.querySelector('#reset').addEventListener('click', resetTime);
    </script>

    
</body>
</html>
