<head>

<body>
    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "./timer.html"class = "title" > <h2>Timer</h2></a>
        </div>
        <div class="home">
            <a style = "text-decoration: none;" href= "https://utilityappmain.netlify.app/index.html" class = "title" target="_blank" > <h2>Home</h2></a>
        </div>     
     </header>

     <div class="wrapper">
         <div class="wrapper-left center">
                <div class="wrapper-time">
                
                    <div class="form-group">
                        <label for="hour" class='label'>Hours</label>
                        <input type="number" id="hour" max="99" min="0" placeholder="HH">
                    </div>
        
                    <div class="form-group">
                        <label for="minute" class='label'>Minutes</label>
                        <input type="number" id="minute" max="60" min="0" placeholder="mm">
                    </div>
                    <div class="form-group">
                        <label for="second" class='label'>Seconds</label>
                        <input type="number" id="second" max="60" min="0" placeholder="ss">
                    </div>

            </div>

            <div class="stopwatch-button">
                <input type="button" value ="Start" id="start" class ='btn'>
                <input type="button" value="Reset" id="reset" class='btn'>
            </div>
        </div>
       

     </div>
